<p>
I was looking for extensions to use tries in Python and I found 
an interesting page: 
<a href="http://kmike.ru/python-data-structures/">Fast Non-Standard Data Structures for Python</a>.
The winner seems to be 
<a href="https://github.com/kmike/marisa-trie">MARISA-trie</a>. The library is 
self contained and can be installed using 
<a href="http://www.xavierdupre.fr/blog/xd_blog.html?date=2013-05-10">pip</a> (I did not try yet).
The code can be compiled either in 32 or 64 bits.
