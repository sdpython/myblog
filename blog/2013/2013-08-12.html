<p>
when raising an exception, we might be tempted by using 
the type <i>Exception</i>. But this type also gives
information on the error. Python has a list of standard exceptions
with a meaningful name:
<a href="http://docs.python.org/3.3/library/exceptions.html#exception-hierarchy">standard exceptions</a>.
They should be used.
