<title>Issue with some Sphinx themes and Internet Explorer</title>
<meta content="python, sphinx, internet explorer, theme" name="keywords" />
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
</head>
<body>

<p>
The theme <a href="http://ryan-roemer.github.io/sphinx-bootstrap-theme/">Bootstrap</a> does not work
well on Internet Explorer. In that case, the file
<tt>[python_path]/Lib/site-packages/sphinx/themes/basic/layout.html</tt>
must be modified to include the following line:
</p>

<pre class="prettyprint">
&lt;meta http-equiv="X-UA-Compatible" content="IE=edge" /&gt;
</pre>



</body>
