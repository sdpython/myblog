<p>
I discovered a new package to do <a href="http://en.wikipedia.org/wiki/Just-in-time_compilation">just in time compilation</a> for Python:
<a href="https://github.com/cosmo-ethz/hope">HOPE</a>. 
The following paper gives a promising benchmark compare to others alternatives:
<a href="http://arxiv.org/abs/1410.4345">HOPE: A Python Just-In-Time compiler for astrophysical computations</a>.
It was not tested on Windows.
</p>
