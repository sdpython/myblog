<title>pandas and openpyxl are not compatible anymore</title>

<p>
I use a lot <a href="http://pythonhosted.org/openpyxl/">openpyxl</a> with <a href="http://pandas.pydata.org/">pandas</a>.
But the new version of <tt>openpyxl</tt> is not compatible anymore
with <tt>pandas</tt>. So be careful to install an older version until
this compatibility issue is fixed:
</p>

<pre class="brush :py">
pip install openpyxl==1.8.6
</pre>
